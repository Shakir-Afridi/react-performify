name: ğŸš€ Deploy Docs & Storybook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook

      - name: ğŸ“˜ Build VitePress Docs
        run: npm run docs:build

      - name: ğŸ—‚ï¸ Organize Output
        run: |
          mkdir publish
          mv storybook-static publish/storybook
          mv docs/.vitepress/dist publish/docs

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
