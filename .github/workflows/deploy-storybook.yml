name: 🚀 Deploy Docs & Storybook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Storybook
        run: npm run build-storybook

      - name: 📘 Build VitePress Docs
        run: npm run docs:build

      - name: 🗂️ Organize Output
        run: |
          mkdir publish
          mv storybook-static publish/storybook
          mv docs/.vitepress/dist publish/docs

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
